<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="index.js">

    </script>
    <div class="container">
        <div class="time">
            <div class="hour">
                <h1 class="hour_data">00</h1>
                <h3>Hours</h3>
            </div>
            <div class="min">
                <h1 class="min_data">00</h1>
                <h3>Minutes</h3>
            </div>
            <div class="sec">
                <h1 class="sec_data">00</h1>
                <h3>Seconds</h3>
            </div>

        </div>
        <div class="button">
            <button class="start" onclick="start()">Start</button>
            <button class="stop" onclick="stop()">Stop</button>
            <button class="reset" onclick="reset()">Reset</button>

        </div>
    </div>
    
</body>
</html>
